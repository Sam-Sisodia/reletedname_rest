name: Django Docker CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and start containers with docker-compose
        run: |
          docker compose build --no-cache
          docker compose up -d

